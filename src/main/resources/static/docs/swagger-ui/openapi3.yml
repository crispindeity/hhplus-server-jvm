        description: ""
        required: true
        schema:
          type: string
      - name: EntryQueueToken
        in: header
        description: 대기열 토큰
        required: true
        schema:
          type: string
        example: token
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/api-users-id-points-charge-326542580"
            examples:
              유저 포인트 충전 - 잘못된 요청:
                value: |-
                  {
                    "amount" : -1
                  }
              유저 포인트 충전:
                value: |-
                  {
                    "amount" : 1000
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/api-users-id-points-charge736669744"
              examples:
                유저 포인트 충전 - 잘못된 요청:
                  value: |-
                    {
                      "code" : 400,
                      "message" : "invalid request value.",
                      "result" : {
                        "errors" : [ {
                          "field" : "amount",
                          "value" : -1
                        } ]
                      }
                    }
                유저 포인트 충전:
                  value: |-
                    {
                      "code" : 200,
                      "message" : "success",
                      "result" : 2000
                    }
